<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
    <script src="index.js"></script> 
<title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="https://raw.githubusercontent.com/CleverProgrammers/challenge-rock-paper-scissors-game/main/assets/title.png" alt="">
            </div>
            <div class="score">
                <p><h2>SCORE</h2></p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="https://raw.githubusercontent.com/CleverProgrammers/challenge-rock-paper-scissors-game/main/assets/Paper.png" onclick="pickUserHand('paper')" >
            </div>
            <div class="hand rock">
                <img src="https://raw.githubusercontent.com/CleverProgrammers/challenge-rock-paper-scissors-game/main/assets/Rock.png" onclick="pickUserHand('rock')">
            </div>
            <div class="hand scissors">
                <img src="https://raw.githubusercontent.com/CleverProgrammers/challenge-rock-paper-scissors-game/main/assets/Scissors.png" onclick="pickUserHand('scissors')">
            </div>
        </div>
        <div class="contest">
            <div class="userHand">
                <h1>YOU PICKED</h1>
                <div class="handimagecontainer">
                    <img id="userPickimage" src="https://raw.githubusercontent.com/CleverProgrammers/challenge-rock-paper-scissors-game/main/assets/Rock.png">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1>You win</h1>
                    <div class="newGame" onclick="restartGame()">Play Again </div>
                </div>
            </div>
            <div class="computerhand">
                <h1>The House Picked</h1>
                <div class="handimagecontainer">
                    <img id="computerPickImage">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
